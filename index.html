<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="css/style-update.css" />

    <!-- FAVICON -->
    <link rel="icon" href="img/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- CARD -->
    <!-- Added main for purpose of accessibility -->
    <main>
      <div class="container">
        <article class="card">
          <a class="preview" href="#">
            <img
              class="card-img"
              src="img/image-equilibrium.jpg"
              alt="three-dimensional glass cube with fire-colored hues balancing on a corner, set in front of dark navy background"
            />
            <!-- --- ALTERNATIVE TO BLUE COLOR AND ICON OVERLAY --- -->
            <!-- <div class="overlay">&nbsp;</div>
          <div class="overlay-icon">
            <img
              class="overlay-icon-eye"
              src="img/icon-view.svg"
              alt="eye-icon"
            /> -->
          </a>
          <div class="card-content">
            <!-- need a H1 for the purpose of accessibility -->
            <a class="card-heading" href=""><h1>Equilibrium #3429</h1></a>
            <p class="card-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="card-tags">
              <div class="eth-box">
                <svg
                  class="tag-icon"
                  width="11"
                  height="18"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  />
                </svg>
                <span class="tag tag--eth">0.041 ETH</span>
              </div>

              <div class="time-box">
                <svg
                  class="tag-icon"
                  width="16"
                  height="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9"
                  />
                </svg>
                <span class="tag tag--time">3 days left</span>
              </div>
            </div>
            <div class="card-line">&nbsp;</div>
            <footer class="card-footer">
              <img
                class="author-img"
                src="img/image-avatar.png"
                alt="Image of Jules Wyvern"
              />
              <div class="footer-author">
                <span class="footer-author-create">Creation of </span>
                <a class="footer-author-name" href="#">Jules Wyvern</a>
              </div>
            </footer>
          </div>
        </article>
      </div>
    </main>
    <!-- added footer for accessibility -->
    <footer>
      <div class="attribution">
        Challenge by &nbsp;
        <a
          class="attribution-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. &nbsp; Coded by &nbsp;<a
          class="attribution-link"
          href="https://www.frontendmentor.io/profile/Li-Bee"
          >LiBee</a
        >.
      </div>
    </footer>
  </body>
</html>
